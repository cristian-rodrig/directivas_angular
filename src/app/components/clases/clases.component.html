<div [ngClass]="alerta" role="alert">
  <strong>Bien Hecho</strong> Satisfactoriamente ud esta leyendo este mensaje de alerta
</div>
<br>
<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>

<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Succes</button>
<br>
<br>
<hr>
<h3 [ngClass]="{ 'text-danger' : propiedades.danger, 'text-info': !propiedades.danger}">
  Hola Mundo
</h3>

<button (click)="propiedades.danger = !propiedades.danger " class="mx-auto" type="button" class="btn"
  [ngClass]="{'btn-danger':propiedades.danger, 'btn-info':!propiedades.danger}">
  Cambiar
</button>
<br>
<hr>

<h3>proceso asincrono</h3>

<button (click)="ejecutar()" 
class="btn btn-primary mb-5"
type="button" 
name="button"
[disabled]="loading">

  <i [ngClass]="{'fa-save':!loading, 'fa-refresh fa-spin':loading }" class="fa"></i>
  <span *ngIf="!loading"> Guardar cambios</span>
  <span *ngIf="loading"> Espere por favor...</span>
  
</button>
